<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Facebook - Log In or Sign Up</title>
</head>
<body class="bg-gray-200 p-8">
<div class="container mt-48 flex mx-auto items-center justify-center rounded-xl">
<div class="Left w-1/2 mx-14">
    <img  class="w-80" src="dF5SId3UHWd.svg" alt="">
    <P class="text-3xl mx-8">Facebook helps you connect and share with the people in your life</P>
</div>
<div class="Right flex flex-col w-1/4 bg-white p-8 rounded-xl">
    <input class="px-4 h-12 my-2 border border-1 rounded-lg border-gray-300 cursor-pointer" type="text" placeholder="Email address or Phone number">
    <input class="px-4 h-12 my-2 border border-1 rounded-lg border-gray-300 cursor-pointer" type="password" placeholder="password">
    <button class="btn bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold ">Log In</button>
    <span class="text-blue-500 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten Password?</span>
    <hr class="my-2">
    <button class="btn my-2 cursor-pointer bg-green-600 hover:bg-green-700 py-3 rounded-md text-white w-fit px-4 mx-auto">Create New Account</button>
</div>
</div>

</body>
</html>
